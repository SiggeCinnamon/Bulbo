<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Dash</title>
<!-- Custom styles for this template -->
<link href="dashboard.css" rel="stylesheet">


</head>
<body>

	<!-- Menybaren -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
			<a class="navbar-brand" href="#"><h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1><form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/></a>

		</div>
	</nav>
	</br>
	</br>
	</br>
	<input type="button" class="addBtn" value="+" onclick="on()" />
	</br>
	
	<!-- overlay visas när "addBtn" har tryckts -->
	<div id="overlay">
		<!-- inputValues är vårt ID för att visa formuläret vid "addBtn" event -->
		<div id="inputValues">
			<p>Input Values</p>
			<input class="input-group input-group-lg" id="newCardTitle"
				type="text" placeholder="Card Title" /> <br>
			<!-- i vår "newCardContent" inputfält, skriv "loremx[antalord]". Exempel: loremx50
			genererar 50 ord från lorem-ipsum. MAX 300-->
			<textArea class="form-control" id="newCardContent" type="text"
				placeholder="Card Content"></textArea>
			<br>
			<input type="button" value="Add Card" onclick="addCard()" />
			<input type="button" value="Close" onclick="off()" />
		</div>
	</div>
	<!-- här läggs våra cards till -->
	<div id="editableDiv">
		<div class="container-fluid" id="cardContainer"></div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script src="cardHandler.js"></script>
</body>

</html>
